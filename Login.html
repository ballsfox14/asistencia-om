<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            height: 56px;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
        }

        .btn-login {
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        @media (max-width: 375px) {
            .login-container {
                padding: 1.5rem;
                border-radius: 0.8rem;
            }

            .form-control {
                height: 52px;
                padding: 0.9rem;
            }
        }

        @media (min-width: 768px) {
            .login-container {
                padding: 2.5rem;
                box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.15);
            }
        }
    </style>
</head>

<body class="bg-body-tertiary">
    <main class="login-container">
        <form id="loginForm">
            <h1 class="h3 mb-4 text-center fw-normal">Iniciar Sesión</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                <label for="usuario">Usuario</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
                <label for="contraseña">Contraseña</label>
            </div>

            <button class="btn btn-primary w-100 btn-login" type="submit">Ingresar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const usuario = document.getElementById("usuario").value;
            const contraseña = document.getElementById("contraseña").value;
            
            Swal.fire({
                title: 'Verificando...',
                html: '<div class="spinner-border text-primary"></div>',
                allowOutsideClick: false,
                showConfirmButton: false,
                backdrop: 'rgba(0,0,0,0.4)'
            });

            // Simular llamada a Google Scripts
            setTimeout(() => { // Solo para pruebas
                handleResponse({
                    success: true,
                    message: "Login exitoso!",
                    redirect: "#"
                });
            }, 1500);
        });

        function handleResponse(response) {
            Swal.close();
            
            if(response.success) {
                Swal.fire({
                    icon: 'success',
                    title: '¡Bienvenido!',
                    text: response.message,
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = response.redirect;
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Credenciales incorrectas',
                    confirmButtonText: 'Entendido'
                });
            }
        }
    </script>
</body>

</html>
